<DOCTYPE <!DOCTYPE html>
<html>
  <meta charset="utf-8" />

<link rel="stylesheet" type="text/css" href="calculator.css">
<head>
	<title>Calculator</title>
</head>
<body>
<div id="calc">
	<div id="screen"></div>
	<div id="nums">
		<div class="numbers" id="7">7</div>
		<div class="numbers" id="8">8</div>
		<div class="numbers" id="9">9</div>
		<div class="numbers" id="4">4</div>
		<div class="numbers" id="5">5</div>
		<div class="numbers" id="6">6</div>
		<div class="numbers" id="1">1</div>
		<div class="numbers" id="2">2</div>
		<div class="numbers" id="3">3</div>
		<div class="numbers" id="0">0</div>
		<div class="numbers" id=".">.</div>
		<div class="numbers" id="ans">ANS</div>
	</div>
	<div id="operations">
		<div class="ops" id="del">DEL</div>
		<div class="ops" id="ac">AC</div>
		<div class="ops" id="mul">x</div>
		<div class="ops" id="div">/</div>
		<div class="ops" id="plus">+</div>
		<div class="ops" id="sub">-</div>
		<div class="ops" style="width: 8rem; margin-left: 0.7rem" id="equal">=</div>
	</div>
</div>
<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
